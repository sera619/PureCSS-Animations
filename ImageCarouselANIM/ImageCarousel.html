<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/themes/splide-default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c158cba94c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header">
        <div class="title"></div>
        
    </div>
    
    <div class="carousel">
        <div class="carousel__scene">
            <ol class="carousel__list">
                <li class="carousel__cell"><span class="song__title">C</span></li>
                <li class="carousel__cell"><span class="song__title">C++</span></li>
                <li class="carousel__cell"><span class="song__title">C#</span></li>
                <li class="carousel__cell"><span class="song__title">CSS (SCSS/SASS)</span></li>
                <li class="carousel__cell"><span class="song__title">BASH</span></li>
                <li class="carousel__cell"><span class="song__title">Batch</span></li>
                <li class="carousel__cell"><span class="song__title">GDScript</span></li>
                <li class="carousel__cell"><span class="song__title">GO</span></li>
                <li class="carousel__cell"><span class="song__title">HTML</span></li>
                <li class="carousel__cell"><span class="song__title">Kotlin</span></li>
                <li class="carousel__cell"><span class="song__title">JAVA</span></li>
                <li class="carousel__cell"><span class="song__title">JavaScript</span></li>
                <li class="carousel__cell"><span class="song__title">Json</span></li>
                <li class="carousel__cell"><span class="song__title">Liquid</span></li>
                <li class="carousel__cell"><span class="song__title">LUA</span></li>
                <li class="carousel__cell"><span class="song__title">Perl</span></li>
                <li class="carousel__cell"><span class="song__title">PHP</span></li>
                <li class="carousel__cell"><span class="song__title">PowerShell</span></li>
                <li class="carousel__cell"><span class="song__title">Python</span></li>
                <li class="carousel__cell"><span class="song__title">Ruby</span></li>
                <li class="carousel__cell"><span class="song__title">RUST</span></li>
                <li class="carousel__cell"><span class="song__title">SQL</span></li>
                <li class="carousel__cell"><span class="song__title">VB Script</span></li>
                <li class="carousel__cell"><span class="song__title">YAML</span></li>
                <li class="carousel__cell"><span class="song__title">XML</span></li>
            </ol>
            <div class="carousel__controls">
                <button class="previous-button"><i class="fa-solid fa-chevron-up"></i>
                </button>
                <button class="next-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
    </div>
    <!--
    -->


    <script src="script.js"></script>
</body>
</html>
